<!DOCTYPE html>
<html>
    <head>
        <title>Get GitHub Repositories</title>
        <link href="Styles.css" rel="stylesheet" type="text/css" />
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
        <script src="getRepositories.js"></script>
    </head>
</html>

<div class="bodyStyle">
    <h2 class="header">Get GitHub Repository details by User Name</h2>
    <div style="display:inline">        
        <input type="text" id="userName" class="userText" />
        <input type="button" value="Search" class="searchStyle" onclick="find();" />        
    </div> <br /><br />
    <div id="showDetails" class="noDetails">
        <label> Following are the details of the respositories </label>
        <ul id="response" />
    </div>
    <div id="noDetails" class="noDetails">
        <label> No Repositories found for the user </label>
    </div>
</div>
